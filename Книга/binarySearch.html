<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
var data = [0,1,2,4,5,6,7,8,9]
var item = 3
var low = 0;
var high = data.length -1
while(low <= high){
 var mid = Math.round((low + high) / 2)
 var gues = data[mid]
 if(gues == item ){
   console.log(mid);
 }
 if(gues > item ){
   high = mid -1
 } else {
   low = mid -1
 }
}
console.log("None");
  </script>
</body>
