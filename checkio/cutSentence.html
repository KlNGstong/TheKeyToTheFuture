<body>
  <script>
  function cutSentence(str, length) {
    var sentence="";
    var data=str.split(" ").map(i => i + ' ')
    var k=0;
    for (var i = 0; i < data.length; i++) {
      for (var j = 0; j < data[i].length; j++) {
        k++
      }
      if(k <= length){
        sentence=sentence+data[i]
      }else{
          return sentence.slice(0,-1)+"..."
      }
    }
  return sentence.slice(0,-1)
}
console.log(cutSentence("Hi my name is Alex", 10));
  </script>
</body>
</html>
